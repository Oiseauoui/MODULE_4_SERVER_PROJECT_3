<main role="main" class="container">
  <div class="row">
    <div class="col-md-8 blog-main">
          <!--      blog start-->
      {% for record in blogs %}
      <div class="blog-post">
        <h2 class="blog-post-title">{{record.title}}</h2>
        <p class="blog-post-meta">{{record.date}} by <a href="#">{{record.author}}</a></p>
        <p>
          {{record.text}}
        </p>
      </div>
      {% endfor %}
      <!-- /.blog-post -->
      {% if blogs %}
          <p>Total blog posts: {{ blogs|length }}</p>
      {% else %}
          <p>No blog posts found.</p>
      {% endif %}
        <!-- Add this for additional output -->
      <p>Debug: {{ blogs }}</p>
    </div>
    <!-- /.blog-main -->
  </div>
  <!-- /.row -->
</main>
